<header
  class="h-20 w-full bg-purple-600 text-white rounded-sm flex justify-between items-center px-4"
>
  <h1 class="text-4xl font-bold sm:text-3xl">My Todos</h1>
  <section class="space-x-4">
    <span>No of Todos : {{ numberOfTodos }}</span>
    <Button
      class="font-bold bg-purple-500 hover:bg-purple-700 rounded-md p-3 sm:p-2"
      (click)="onPressAdd()"
      >Add</Button
    >
  </section>
</header>
<app-form *ngIf="formState"></app-form>
