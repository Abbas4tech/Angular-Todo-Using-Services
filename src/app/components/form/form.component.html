<app-card>
  <form action="" [formGroup]="AddTodo" (ngSubmit)="onSubmitForm()">
    <label for="title" class="font-bold block mb-4 text-2xl">Title :</label>
    <input
      type="text"
      class="block w-full p-2 outline-none border-2 border-purple-500 text-2xl focus:outline-none focus:border-purple-900 focus:bg-purple-200"
      name="todo"
      id="todo"
      formControlName="title"
      required
      #titleInput
    />
    <span *ngIf="!AddTodo.get('title')?.valid && AddTodo.get('title')?.touched"
      >Please enter valid title!</span
    >

    <section class="mt-4 space-x-4 flex justify-end">
      <Button
        type="submit"
        [disabled]="!AddTodo.valid"
        class="font-bold text-white disabled:text-black bg-purple-500 hover:bg-purple-700 rounded-md p-3 disabled:bg-purple-100 disabled:font-bold disabled:cursor-not-allowed"
      >
        {{ editTodoData ? "Edit" : "Add" }}
      </Button>
      <button
        type="button"
        class="font-bold text-white disabled:text-black bg-purple-500 hover:bg-purple-700 rounded-md p-3 disabled:bg-purple-100 disabled:font-bold disabled:cursor-not-allowed"
        (click)="onCancelForm()"
      >
        Cancel
      </button>
    </section>
  </form>
</app-card>
